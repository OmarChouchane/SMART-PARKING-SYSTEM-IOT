<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Graph</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    


    

    <!-- Header-->
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">SMART PARKING SYSTEM</h1>
                    <p class="fs-4">An IOT based parking system made for INSAT students.</p>
                </div>
                <div class="chart-container">
                    <canvas id="sensorGraph"></canvas>
                </div>
            </div>
        </div>
    </header>




    <!-- Page Content-->
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Page Features-->
            <div class="row gx-lg-5 parking-slots">
                <div class="col-lg-6 col-xxl-4 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="parking-slot-container">
                                <div id="slot1" class="parking-slot">Slot 1</div>
                                <button id="slot1-reserve" class="reserve-button" onclick="reserveSlot('slot1')">Reserve</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-4 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="parking-slot-container">
                                <div id="slot2" class="parking-slot">Slot 2</div>
                                <button id="slot2-reserve" class="reserve-button" onclick="reserveSlot('slot2')">Reserve</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-4 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="parking-slot-container">
                                <div id="slot3" class="parking-slot">Slot 3</div>
                                <button id="slot3-reserve" class="reserve-button" onclick="reserveSlot('slot3')">Reserve</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="d-flex align-items-center justify-content-center">
        <button id="dismiss-button" onclick="dismissReservation()">Dismiss Reservation</button>
      </div>

      <br>
      <br>
      <br> .<br><br>. <br><br>

    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/reserve.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
