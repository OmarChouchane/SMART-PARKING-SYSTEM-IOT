<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            height: 500px;
            margin: auto;
        }
        .parking-slots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .parking-slot {
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 2px solid #333;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Real-Time Sensor Data Graph</h1>
    <div class="chart-container">
        <canvas id="sensorGraph"></canvas>
    </div>

    <div class="parking-slots">
        <div id="slot1" class="parking-slot">Slot 1</div>
        <div id="slot2" class="parking-slot">Slot 2</div>
        <div id="slot3" class="parking-slot">Slot 3</div>
    </div>

    <script>
        // Initial data and configurations for Chart.js
        const ctx = document.getElementById('sensorGraph').getContext('2d');
        const sensorGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels (e.g., seconds)
                datasets: [
                    {
                        label: 'Sensor 1',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Sensor 2',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Sensor 3',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    }
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (seconds)',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Distance (cm)',
                        },
                    },
                },
            },
        });

        // Function to fetch sensor data and update the graph
        let time = 0; // Keeps track of time in seconds
        async function fetchSensorData() {
            try {
                const response = await fetch("http://127.0.0.1:8000/sensors");
                const data = await response.json();

                // Update the graph
                sensorGraph.data.labels.push(time);
                sensorGraph.data.datasets[0].data.push(data.sensor_1);
                sensorGraph.data.datasets[1].data.push(data.sensor_2);
                sensorGraph.data.datasets[2].data.push(data.sensor_3);

                // Update parking slot colors based on distance
                updateParkingSlotColor('slot1', data.sensor_1);
                updateParkingSlotColor('slot2', data.sensor_2);
                updateParkingSlotColor('slot3', data.sensor_3);

                // Keep the graph within 20 points
                if (sensorGraph.data.labels.length > 20) {
                    sensorGraph.data.labels.shift();
                    sensorGraph.data.datasets[0].data.shift();
                    sensorGraph.data.datasets[1].data.shift();
                    sensorGraph.data.datasets[2].data.shift();
                }

                sensorGraph.update(); // Redraw the graph
                time++;
            } catch (error) {
                console.error("Error fetching sensor data:", error);
            }
        }

        // Function to update parking slot colors based on distance
        function updateParkingSlotColor(slotId, distance) {
            const slotElement = document.getElementById(slotId);

            // Change color based on distance
            if (distance > 100) {
                slotElement.style.backgroundColor = 'green'; // Slot is available
            } else {
                slotElement.style.backgroundColor = 'red'; // Slot is occupied
            }
        }

        // Fetch and update the graph every second
        setInterval(fetchSensorData, 1000); // Fetch every second (1000 ms)
    </script>
</body>
</html>
